<div ng-controller="viewDLController as viewDL">
    <hr>
    <div ng-repeat="data in viewDL.allDL">
        <div>
            <button type="button" class="btn btn-secondary btn-sm view-button" data-toggle="modal" data-target="#viewDL" ng-click="viewDL.getDL(data.id)" title="View user details">
                <span>{{data.emailId}}</span>
            </button>&nbsp;
            <button type="button" class="btn btn-secondary btn-sm trash" title="delete" ng-click="viewDL.deleteDL(data.id)">Delete</button> &nbsp;
            <button type="button" class="btn btn-secondary btn-sm update" title="update" data-toggle="modal" data-target="#updateUser" ng-click="viewDL.updateDL(data)">Update</button>
        </div>
        <hr>
    </div>
    
    <div id="viewDL" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">User details</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  <p>Name : {{viewDL.DL.name}}</p>
                  <p>Role : {{viewDL.DL.role}}</p>
                  <p>Employee Id : {{viewDL.DL.empId}}</p>
                  <p>Email Id : {{viewDL.DL.emailId}}</p>
                </div>
            </div>
        </div>
    </div>
    <div id="updateUser" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Update User</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="form-group">
                          <input type="text" class="form-control" id="usr" ng-model="viewDL.updateDL.name" placeholder="Name">
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control" id="role" ng-model="viewDL.updateDL.role" placeholder="Role">
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control" id="empId" ng-model="viewDL.updateDL.empId" placeholder="Employee Id">
                        </div>
                        <div class="form-group">
                          <input type="email" class="form-control" id="emailId" ng-model="viewDL.updateDL.emailId" placeholder="Email Id">
                        </div>

                        <button type="button" class="btn btn-secondary btn-md add" title="Update User" data-dismiss="modal" ng-click="viewDL.updateUser()">Update User</button>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</div>
